<mat-card>
	<form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm">
		<mat-form-field>
			<input
				matInput
				type="text"
				ngModel
				name="title"
				required
				#title="ngModel"
			/>
			<mat-error *ngIf="title.invalid">Please enter a title!</mat-error>
		</mat-form-field>
		<mat-form-field>
			<textarea
				matInput
				rows="6"
				ngModel
				name="content"
				required
				#content="ngModel"
			></textarea>
			<mat-error *ngIf="content.invalid">Please enter a title!</mat-error>
		</mat-form-field>

		<button
			mat-raised-button
			color="primary"
			type="submit"
			[disabled]="postForm.invalid"
		>
			Save Post
		</button>
	</form>
</mat-card>
